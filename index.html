<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="component">

      <section class="result">
        <p>Your Result</p>
        <div class="result__circle">
          <span class="result__score">76</span>
          <span class="result__total">of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h2>Summary</h2>
        <ul class="summary__items">
          <li class="summary__item1">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span class="summary__name1">Reaction</span>
            <span class="summary__score"><strong>80 &nbsp;</strong>/ 100</span>
          </li>
          <li class="summary__item2">
            <img src="./assets/images/icon-memory.svg" alt="">
            <span class="summary__name2">Memory</span>
            <span class="summary__score"><strong>92 &nbsp;</strong>/ 100</span>
          </li>
          <li class="summary__item3">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span class="summary__name3">Verbal</span>
            <span class="summary__score"><strong>61 &nbsp;</strong>/ 100</span>
          </li>
          <li class="summary__item4">
            <img src="./assets/images/icon-visual.svg" alt="">
            <span class="summary__name4">Visual</span>
            <span class="summary__score"><strong>72 &nbsp;</strong>/ 100</span>
          </li>
        </ul>
        <button type="button" class="button">Continue</button>
      </section>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Aditya Rao</a>.
    </div>
  </footer>

</body>

</html>
